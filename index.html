<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  <title>BooklistApp</title>
</head>
<body>
 <div class="container mt-4">
   <!-- creating the Heading and styling by bootsrap -->
   <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> MY<SPAn class="text-primary">BOOK</SPAn>LIST</h1>
   <!-- the form using bootsrap -->
   <form id="book-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id='title' class="form-control">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id='author' class="form-control">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id='isbn' class="form-control">
    </div>
    <input type="submit" value="Add Book" class="btn btn-primary btn-block">
   </form>
   <!-- creating the table -->
   <table class="table table-striped mt-5">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="book-list">
<!-- contents in javascript -->
    </tbody>
  </table>
 </div>
 <script src="script.js"></script>
 
</body>
</html>
